     </header>
     <main>
         <div class="container">
            <form action="https://formspree.io/f/xvgblgjn" method="POST" onsubmit="returnvaliderformulaire()">
    <h3>Vous avez un projet en tête?<br>N'hésitez pas à me contacter!</h3>
    <div class="separation"></div>
<div class="corps-formulaire">
    <div class="gauche">
        <div class="groupe">
        <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" required>
        </div>
        <div class="groupe">
        <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" name="prenom" required>
        </div>
        <div class="groupe">
        <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
        </div>
        <div class="groupe">
        <label for="telephone">Telephone:</label>
    <input type="text" id="telephone" name="telephone" required>
        </div>
    </div>
    <div class="droite">
        <div class="groupe">
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required placeholder="Saisissez ici..."></textarea><br><br>
        </div>
    </div>
</div>
 <div class="pied-formulaire">
    <button type="submit">Envoyer le message</button>
    </div>
</form>
         </div>
     </main>
 <footer>
    <div class="footer">
        <p>Designed by<a href="#">Tchelson Rouzard</a> Avec HTML, CSS & JS </p>
